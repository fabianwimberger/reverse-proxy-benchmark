http:
  routers:
    backend-http:
      rule: "PathPrefix(`/`)"
      service: backend-service
      entryPoints: [web]

    backend-https:
      rule: "PathPrefix(`/`)"
      service: backend-service
      entryPoints: [websecure]
      tls: {}

  services:
    backend-service:
      loadBalancer:
        servers:
          - url: "http://backend:8080"

tls:
  certificates:
    - certFile: /etc/traefik/ssl/cert.pem
      keyFile: /etc/traefik/ssl/key.pem
