name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Lint with ruff
        run: ruff check analyze_results.py

      - name: Format check with ruff
        run: ruff format --check analyze_results.py

      - name: Type check with mypy
        run: mypy analyze_results.py --ignore-missing-imports

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t reverse-proxy-benchmark:test .

      - name: Test container starts
        run: docker run --rm reverse-proxy-benchmark:test python3 --version

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run quick benchmark
        run: make RATE=50 DURATION=2s CONNECTIONS=2

      - name: Verify output files
        run: |
          if [ ! -d "results" ]; then
            echo "results directory not found"
            exit 1
          fi
          while IFS= read -r file; do
            if [ ! -s "$file" ]; then
              echo "Empty result file: $file"
              exit 1
            fi
            if ! python3 -m json.tool "$file" > /dev/null 2>&1; then
              echo "Invalid JSON in: $file"
              exit 1
            fi
          done < <(find results -name "*.json" -type f)
          echo "All result files are valid"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: results/
